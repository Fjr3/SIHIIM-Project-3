      var pickerApiLoaded = false;

      var numSelected = 1;

      // Use the API Loader script to load google.picker and gapi.auth.
      function onApiLoad() {
        gapi.load('auth', {'callback': onAuthApiLoad});
        gapi.load('picker', {'callback': onPickerApiLoad});
      }

      function onAuthApiLoad() {
        window.gapi.auth.authorize(
            {
              'client_id': clientId,
              'scope': scope,
              'immediate': false
            },
            handleAuthResult);
      }

      function onPickerApiLoad(num) {
        pickerApiLoaded = true;
        createPicker();
        this.numSelected = num;
      }

      function handleAuthResult(authResult) {
        if (authResult && !authResult.error) {
          oauthToken = authResult.access_token;
          // createPicker();
        }
      }

      // Create and render a Picker object for picking user Photos.
      function createPicker() {
        // var view = new google.picker.View(google.picker.ViewId.DOCS); //view all files in Google Drive
        if (pickerApiLoaded && oauthToken) {
          var picker = new google.picker.PickerBuilder().
                           addView(google.picker.ViewId.DOCS_IMAGES).       //Google Drive Photo
                           addView(new google.picker.DocsUploadView()).
                           setOAuthToken(oauthToken).
                           setDeveloperKey(developerKey).
                           setCallback(pickerCallback).
                           build();

          picker.setVisible(true);
        }
      }

      // A simple callback implementation.
      function pickerCallback(data) {
        var url = 'nothing';
        if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED) {
          var doc = data[google.picker.Response.DOCUMENTS][0];
          url = doc[google.picker.Document.URL];
        }
        var frame = url;
        switch (numSelected){
          case 1:
            if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED){ //check if picked again... otherwise it will show error message cancelling picker
              document.getElementById("myFrame").style.display = 'inline';
              document.getElementById("myFrame").src = frame;
            }
            break;
          case 2:
            if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED){ //check if picked again... otherwise it will show error message cancelling picker
              document.getElementById("myFrame2").style.display = 'inline';

              document.getElementById("myFrame3").style.display = 'inline';
              document.getElementById("myFrame3").src = frame;
            }
            break;
          case 4:
            if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED){ //check if picked again... otherwise it will show error message cancelling picker
              document.getElementById("myFrame4").style.display = 'inline';
              document.getElementById("myFrame4").src = frame;
            }
            break;
          case 5:
            if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED){ //check if picked again... otherwise it will show error message cancelling picker
              document.getElementById("myFrame5").style.display = 'inline';
              document.getElementById("myFrame5").src = frame;
            }
            break;
          case 6:
            if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED){ //check if picked again... otherwise it will show error message cancelling picker
              document.getElementById("myFrame6").style.display = 'inline';
              document.getElementById("myFrame6").src = frame;
            }
            break;
          	default:
            break;
        }
      }
