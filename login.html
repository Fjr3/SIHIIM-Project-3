<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--mobile -->
    <title>Simplified - High Quality - Images</title>
    
    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico">

    <!-- CSS links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/dancing-script:n4:default;eb-garamond:n4:default;amatic-sc:n4:default;josefin-sans:n4:default;acme:n4:default.js" type="text/javascript"></script>
    
</head>

<body>
	<!-- Header/Navigation Bar ********************* -->
    <nav class="navbar navbar-default custom_header" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><img src="img/logo_header.png" width="402" height="88" alt=""/></a>
            </div>
        </div>
    </nav>
    
    <!-- Body ********************************* -->    
    <section class="container">
       <div class="row col-lg-7">
       <img id="pic1" src="img/login/fun_login.gif" width="550" height="464">
    </div>
    <div class="row col-lg-5">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a href="#signup" data-toggle="tab">Sign up</a></li>
            <li><a href="#login" data-toggle="tab">Login</a></li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="signup">
                <!-- Signup form group -->
                <form role="form">
                    <div class="form-group center-block">
                        <label for="email_signup">Email</label>
                        <input type="email" class="form-control" id="email_signup" placeholder="Email...">
                    </div>
                    <div class="form-group center-block">
                        <label for="user_signup">Username</label>
                        <input type="text" class="form-control" id="user_signup" placeholder="Username...">
                    </div>
                    <div class="form-group center-block">
                        <label for="password_signup">Password</label>
                        <input type="password" class="form-control" id="password_signup" placeholder="Password...">
                    </div>
                    <div class="form-group center-block">
                        <label for="confirm_signup">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_signup" placeholder="Confirm Password...">
                    </div>
                    <div style="width:80%;margin:auto">
                        <a style="text-decoration:none" href="demo.html"> <!-- get rid of the underline/non-destructive to other links -->
                            <button id="submit_btn" class="btn btn-lg btn-danger btn-block center-block custom-btn btn-style" type="button">Submit</button>
                        </a>
                        <span id="signinButton" style="position:relative;float:right;top:45px">
                          <span
                            class="g-signin"
                            data-callback="signinCallback"
                            data-clientid="971144361999-ahin8hn6vqh6q9fv27u298ttq9lc6jvk.apps.googleusercontent.com"
                            data-cookiepolicy="single_host_origin"
                            data-requestvisibleactions="http://schema.org/AddAction"
                            data-scope="https://www.googleapis.com/auth/plus.login"
                            data-width="iconOnly">
                          </span>
                        </span>
                    </div>
                </form>
            </div>
            <!-- ************************************************* -->
            <!-- Login form group -->
            <div class="tab-pane" id="login">
                <form role="form">
                    <div class="form-group center-block">
                        <label for="id_login">ID</label>
                        <input type="text" class="form-control" id="id_login" placeholder="Email or Username...">
                    </div>
                    <div class="form-group center-block">
                        <label for="password_login">Password</label>
                        <input type="password" class="form-control" id="password_login" placeholder="Password...">
                    </div>
                    <div style="width:80%;margin:auto">
                        <a style="text-decoration:none" href="demo.html">
                            <button id="submit_btn" class="btn btn-lg btn-danger btn-block center-block custom-btn btn-style" type="button">Login</button>
                        </a>
                        <span id="signinButton" style="position:relative;float:right;top:45px">
                          <span
                            class="g-signin"
                            data-callback="signinCallback"
                            data-clientid="971144361999-ahin8hn6vqh6q9fv27u298ttq9lc6jvk.apps.googleusercontent.com"
                            data-cookiepolicy="single_host_origin"
                            data-requestvisibleactions="http://schema.org/AddAction"
                            data-scope="https://www.googleapis.com/auth/plus.login"
                            data-width="iconOnly">
                          </span>
                        </span>
                    </div>
                </form>
            </div>
            <!-- *************************************** -->
        </div>
        <!-- End of right-hand side panel -->
    </section>
    
    <script>
	function signinCallback(authResult) {
      if (authResult['status']['signed_in']) {
        // Update the app to reflect a signed in user
        // Hide the sign-in button now that the user is authorized, for example:
        document.getElementById('signinButton').setAttribute('style', 'display: none');
        window.location = 'profile.html'
      } else {
        // Update the app to reflect a signed out user
        // Possible error values:
        //   "user_signed_out" - User is signed-out
        //   "access_denied" - User denied access to your app
        //   "immediate_failed" - Could not automatically log in the user
        console.log('Sign-in state: ' + authResult['error']);
      }
    }
	</script>
    
    <!-- Javascript links -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
    <!---->
</body>
</html>
